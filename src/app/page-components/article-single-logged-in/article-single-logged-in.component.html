<header class="masthead" [ngStyle]="{ 'background-image': 'url(' + article.image + ')'}">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="post-heading">
                    <h1>{{article.title}}</h1>
                    <h2 class="subheading">ARTICLE CATEGORY: {{article.category}}</h2>
                    <span class="meta">Posted by
                <a href="#">{{article.postedBy}}</a></span>
                </div>
            </div>
        </div>
    </div>
</header>

<article>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <p style="text-align: justify">{{article.content}}</p>
            </div>
        </div>
    </div>
</article>

<div *ngFor="let comment of article.comments  | slice:1" class="container">
    <div class="row">
        <div class="comment-box col-lg-8 col-md-10 mx-auto">
            <h4 class="title"><i>{{comment.postedBy}}</i> Wrote:</h4>
            {{comment.content}}
        </div>
    </div>
</div>
<div id="leave-reply" class="container">
    <div class="row">
        <div class="comment-box col-lg-8 col-md-10 mx-auto">
            <h1 class="title">Leave a Reply</h1>
            <input class="col-lg-12 col-md-12 mx-auto" type="text" name="content" placeholder="Leave a reply" id="leave-reply-text" #contentInput/>
            <hr/>
            <button type="submit" id="leave-reply-submit" class="btn btn-default" (click)='addValues(contentInput.value)'>Send</button>
        </div>
    </div>
</div>
